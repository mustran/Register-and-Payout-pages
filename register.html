<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <script src="./js/jquery-3.2.1.slim.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Lab3 - 151540</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputName"
                                placeholder="First Name"
                            />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputLastName"
                                placeholder="Last Name"
                            />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputDisplayName"
                                placeholder="Display Name"
                            />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="Email Address"
                            />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                                placeholder="Password"
                            />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                                placeholder="Confirm Password"
                            />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">I Agree</button>
                <span id="span1"
                    >By clicking
                    <button type="submit" class="btn btn-primary btn-sm">
                        Register</button
                    >, you agree to the <a href="#">Terms and Conditions</a> set out by this site,
                    including our Cookie Use.
                </span>
            </form>
            <br />
            <br />
            <div class="progress">
                <div class="progress-bar col1" style="width:12.5%"></div>
                <div class="progress-bar col2" style="width:12.5%"></div>
                <div class="progress-bar bg-warning" style="width:12.5%"></div>
                <div class="progress-bar bg-danger" style="width:12.5%"></div>
                <div class="progress-bar col5" style="width:12.5%"></div>
                <div class="progress-bar col6" style="width:12.5%"></div>
                <div class="progress-bar bg-primary" style="width:12.5%"></div>
                <div class="progress-bar col8" style="width:12.5%"></div>
            </div>

            <br />
            <div class="row">
                <div class="col-sm-6">
                    <button style="width: 100%" type="submit" class="btn btn-primary">
                        Register
                    </button>
                </div>
                <div class="col-sm-6">
                    <button style="width:100%" type="submit" class="btn btn-success">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
