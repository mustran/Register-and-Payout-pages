<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <script src="./js/jquery-3.2.1.slim.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style1.css" />
        <title>Lab3 - 151540</title>
    </head>
    <body>
        <div class="container">
            <div class="progress">
                <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    style="width:100%"
                >
                    <strong>Step 4: Payment</strong>
                </div>
            </div>
            <br />
            <br />
            <form>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="nameOnCard">Name on Card</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="nameOnCard" />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <label for="nameOnCard">Card Number</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputLastName" />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <label for="nameOnCard">Billing Address</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputDisplayName" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label for="nameOnCard">CVC</label>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="ex. 311"
                            />
                        </div>
                    </div>
                    <div class="col-sm-8 d-flex">
                        <div class="col-sm-6">
                            <label for="nameOnCard">Expiration</label>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputPassword1"
                                    placeholder="MM"
                                />
                            </div>
                        </div>
                        <div class="col-sm-6 align-self-end">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputPassword1"
                                    placeholder="YYYY"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <br />
            <br />
            <div class="row">
                <div class="col-sm-12 mb-sm-2">
                    <button style="width: 100%" type="submit" class="btn colGreen">
                        <span class="insideButton">Your total today: $300</span>
                    </button>
                </div>
                <div class="col-sm-12">
                    <button style="width:100%" type="submit" class="btn btn-primary">
                        Pay &#187;
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
